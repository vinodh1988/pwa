<html>
    <head>
          <title>Tasks Diary</title>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
          <script src="scripts/index.js"></script>
          <link href="styles/index.css" rel="stylesheet">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-red navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Tasks Diary </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Task List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">History</a>
                  </li>    
                </ul>
              </div>
            </div>
          </nav>
  
          <span class="rounded-circle" data-bs-toggle="modal" data-bs-target="#myModal">+</span>

          <div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Task</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="mb-3 mt-3">
            <label for="task">Task Name</label>
            <input type="text" class="form-control" id="text" placeholder="Enter taskname" name="task">
          </div>
          <div class="mb-3">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" id="description" name="description" placeholder="Enter Description"></textarea>
          </div>
         
          <button  class="btn btn-dark">Add Task</button>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
    </body>
</html>
